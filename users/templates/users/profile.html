{% extends 'post/main.html' %}
{% load crispy_forms_tags %}


{% block main_section %}
    <div class="form-section">
        <h2>Кабинет пользователя</h2>
        <div class="media text-muted pt-3">
            <img class="mr-2 rounded" style="width:64px; height:64px;"  src="{{user.profile.img.url}}">
            <!-- <svg class="mr-2 rounded" width="64" height="64" xmlns="{{user.profile.img.url}}" src='{{user.profile.img.url}}' focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="{{user.profile.img.url}}"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg> -->
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-gray-dark">@{{user.username}}</strong>
              <b>Email:</b> {{user.email}}
            </p>
        </div>
        <h3 class="mt-4"> Изменить данные пользователя</h3>
        <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{ update_user|crispy }}
                {{ img_profile|crispy }}
                <button type='submit' class='btn btn-outline-warning'>Обновить данные</button>
            </form>
    </div>
{% endblock main_section %}
