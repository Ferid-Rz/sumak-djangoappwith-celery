{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/main.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .checked {
      color: orange;
    }
    </style>

    <title>{{ title }}</title>

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
                <a class="navbar-brand" href="{% url 'post-home' %}"><b>Project</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarsExample09">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'post-home' %}">Главная </a>
                    </li>               
                  </ul>
                </div>
                <div>
                  {% if user.is_authenticated %}
                    <a href="{% url 'post-add' %}" class='btn btn-outline-secondary mr-2'>Добавить категорию</a>
                    <a href="{% url 'profile' %}" class='btn btn-outline-secondary mr-2'>Профиль</a>
                    <a href="{% url 'exit' %}" class='btn btn-outline-secondary'>Выйти</a>
                  {% else %}
                    <a href="{% url 'reg' %}" class='btn btn-outline-secondary mr-2'>Регистрация</a>
                    <a href="{% url 'user' %}" class='btn btn-outline-secondary'>Войти</a>
                  {% endif %}
                </div>
        </nav>
        <main class='container'>
                <div class="row">
                    <div class="col-lg-8 col-centered">
                            {% if messages  %}
                              {% for mess in messages %}
                              <div class='alert alert-success'>
                                {{ mess }}
                              </div>
                              {% endfor %}
                            {% endif %}
                            {% block main_section %}
                            {% endblock %}
                    </div>
                  
                </div>
        </main>
    <div class="container">
            
    </div>
    
</body>
</html>
