{% extends 'post/main.html' %}
{% load crispy_forms_tags %}

{% block main_section %}
    <div class='form-section'>
        <h2>Добавление новой категории</h2>
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class='btn btn-outline-warning'>Добавить категорию</button>
        </form>
        
    </div>
{% endblock main_section %}
