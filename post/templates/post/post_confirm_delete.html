{% extends 'post/main.html' %}

{% block main_section %}
    <div class='form-section'>
        <h2>Вы точно хотите удалить категорию "{{ object.title }}"" ?</h2>
        <form method='POST'>
            {% csrf_token %}
            <button type='submit' class='btn btn-outline-danger'>Да, удалить</button>
            <a href='{% url 'post-detail' object.id %}'>Отмена</a>
        </form>
        
    </div>
{% endblock main_section %}
